<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application</title>
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: green;
        }
    </style>
</head>
<body>
    <div class = "container">
        <h1 class = "mt-10 text-center">To Do Application</h1>
        <form action="/" method="post" class="row mt-6">
            <div class="col-md-10">
                <input type="text" name="title" placeholder="Task title" required class="form-control form-control-lg">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Add Task</button>
            </div>
        </form>
        <div class="mt-6">
        <th:block th:each="tasks : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                <span th:classappend="${tasks.completed} ? 'text-strikethrough':''" th:text="${tasks.title}">Task title.</span>
                <div>
                    <a th:href="@{/{id}/toggle(id=${tasks.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                    <a th:href="@{/{id}/delete(id=${tasks.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                </div>
                </div>
            </div>
        </th:block>
        </div>
    </div>
</body>
</html>
